<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON carousel</title>
  <style>
    #carousel {
      width: 400px;
      min-height: 500px;
      background: blue;
      color:white;
    }
    .speaker {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="speakerbox">
    <div id="carousel">

    </div>
  </div>

  <!--the tpl is just html with placeholders for the template; {{#speakers}} makes mustache loop through the speakers json obj -->
  <script id="speakerstpl" type="text/template">
    {{#speakers}}
    <div class="speaker">
      <img src="images/{{shortname}}_tn.jpg" alt="Photo of {{name}}">
      <h3>{{name}}</h3>
      <h4>{{reknown}}</h4>
      <p>{{bio}}</p>
    </div>
    {{/speakers}}
  </script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.cycle/2.9999.8/jquery.cycle.all.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js" type="text/javascript"></script>

  <script>
    $(function(){
      $.getJSON('data.json', function(data){
        var template = $('#speakerstpl').html();
        var html = Mustache.to_html(template,data);
        $('#carousel').html(html);

        $('#carousel').cycle();
      });
    });
  </script>

</body>
</html>
